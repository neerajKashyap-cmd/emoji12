<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Emoji Generator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    #emoji {
      font-size: 64px;
      margin-bottom: 25px;
      transition: transform 0.2s ease;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Random Emoji Generator</h1>
    <p class="subtitle">Click the button to generate an emoji</p>

    <div id="emoji">ðŸ™‚</div>

    <button onclick="generateEmoji()">Generate Emoji</button>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
